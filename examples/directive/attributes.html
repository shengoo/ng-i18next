<!doctype html>
<html ng-app="MyApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>Attributes - ng-i18next</title>

	<style>
		.mBottom, code {
			margin-bottom: 40px;
			display:block;
		}
	</style>

	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="../../bower_components/i18next/i18next.js"></script>
	<script src="../../bower_components/i18next-xhr-backend/i18nextXHRBackend.js"></script>
	<script src="../../src/provider.js"></script>
	<script src="../../src/filter/filter.js"></script>
	<script src="../../src/directive/directive.js"></script>
	<script src="directive.js"></script>

</head>

<body>
	<!-- You can escape HTML here: http://www.htmlescape.net/htmlescape_tool.html -->
	<div ng-controller="MyDirectiveCtrl">
		<p>
			Change language to: <br>
			<a href="#" ng-click="changeLng('dev')">English</a><br>
			<a href="#" ng-click="changeLng('de')">German</a>
		</p>

		<h2 ng-i18next="directive.attrHeading"></h2>
		<p ng-i18next="directive.attr.titleOnly"></p>
		<a href="#" ng-i18next="[title]hello">Link</a>
		<code ng-non-bindable>
			&lt;p ng-i18next=&quot;directive.attr.titleOnly&quot;&gt;&lt;/p&gt;
			<br/>
			&lt;a href=&quot;#&quot; ng-i18next=&quot;[title]hello&quot;&gt;Link&lt;/a&gt;
		</code>

		<p ng-i18next="directive.attr.titleAndContent"></p>
		<a href="#" ng-i18next="[title]hello;content"></a>
		<code ng-non-bindable>
			&lt;a href=&quot;#&quot; ng-i18next=&quot;[title]hello;content&quot;&gt;Link&lt;/a&gt;
		</code>

		<p ng-i18next="[html]directive.attr.titleAndHTML"></p>
		<a href="#" ng-i18next="[title]hello;[html]contentHTML"></a>
		<code ng-non-bindable>
			&lt;a href=&quot;#&quot; ng-i18next=&quot;[title]hello;[html]contentHTML&quot;&gt;Link&lt;/a&gt;
		</code>

		<p>&nbsp;</p>

	</div>
</body>
</html>
