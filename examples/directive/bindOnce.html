<!doctype html>
<html ng-app="MyApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>Bind Once - ng-i18next</title>

	<style>
		.mBottom, code {
			margin-bottom: 40px;
			display:block;
		}
	</style>

	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="../../bower_components/i18next/i18next.js"></script>
	<script src="../../bower_components/i18next-xhr-backend/i18nextXHRBackend.js"></script>
	<script src="../../src/provider.js"></script>
	<script src="../../src/filter/filter.js"></script>
	<script src="../../src/directive/directive.js"></script>
	<script src="../../src/directive/directiveBindOnce.js"></script>
	<script src="directive.js"></script>

</head>

<body>
	<!-- You can escape HTML here: http://www.htmlescape.net/htmlescape_tool.html -->
	<div ng-controller="MyDirectiveCtrl">

		<p>
			Change language to: <br>
			<a href="#" ng-click="changeLng('dev')">English</a><br>
			<a href="#" ng-click="changeLng('de')">German</a>
		</p>

		<h2 bo-i18next="directive.bindOnce.heading"></h2>


		<p bo-i18next="directive.bindOnce.description"></p>
		<p>
			<a href="#" ng-click="increaseClients()" bo-i18next="client.increaseClients"></a>
			 |
			<a href="#" ng-click="decreaseClients()" bo-i18next="client.decreaseClients"></a>
		</p>
		<p>bo-i18next: <span bo-i18next="[i18next]({total:{{clientsTotal}}})client.total"></span></p>
		<p>ng-i18next: <span ng-i18next="[i18next]({total:{{clientsTotal}}})client.total"></span></p>


	</div>
</body>
</html>
