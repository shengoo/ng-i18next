<!doctype html>
<html ng-app="MyApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>post processor - ng-i18next</title>

	<style>
		.mBottom, code {
			margin-bottom: 40px;
			display:block;
		}
	</style>

	<script src="../../bower_components/angular/angular.js"></script>
	<script src="../../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="../../bower_components/i18next/i18next.js"></script>
	<script src="../../bower_components/i18next-xhr-backend/i18nextXHRBackend.js"></script>
	<script src="../../src/provider.js"></script>
	<script src="../../src/filter/filter.js"></script>
	<script src="../../src/directive/directive.js"></script>
	<script src="directive.js"></script>

</head>

<body>
	<!-- You can escape HTML here: http://www.htmlescape.net/htmlescape_tool.html -->
	<div ng-controller="MyDirectiveCtrl">

		<p>
			Change language to: <br>
			<a href="#" ng-click="changeLng('dev')">English</a><br>
			<a href="#" ng-click="changeLng('de')">German</a><br>
			<a href="#" ng-click="changeLng('patrick')"><strong>PATRICK!</strong></a>
		</p>

		<h2 ng-i18next="directive.postProcessor.heading"></h2>

		<p ng-i18next="directive.postProcessor.randomStrings"></p>

		<ul>
			<li ng-i18next="hello"></li>
			<li ng-i18next="numbers.one"></li>
			<li ng-i18next="numbers.two"></li>
			<li ng-i18next="numbers.three"></li>
		</ul>

		<h2 ng-i18next="directive.postProcessor.own"></h2>

		<p ng-i18next="[i18next]({postProcess:'test'})hello"></p>

		<code ng-non-bindable>
			&lt;p ng-i18next=&quot;[i18next]({postProcess:'test'})hello&quot;&gt;&lt;/p&gt;
		</code>

	</div>
</body>
</html>
